<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <header class="contaainer-fluie bg-secondary text-light pt-3 sticky-top d-flex" class=" img-fluid">
        <img class="p-2" src="assets/img/Job.jpg" width="80" height="80" alt="" loading="Sha">
        <span class="ml-2">
            <h4 class="text-center"> Gregslist Jobs</h4>
        </span>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col p-2">
                <form class="d-flex p-2">
                    <div class="form-group p-2">
                        <label for="position">Position</label>
                        <input type="text" name="position" id="position" class="form-control" placeholder="position"
                            required>
                    </div>
                    <div class="form-group p-2">
                        <label for="Location">Location</label>
                        <input type="text" name="Location" id="Location" class="form-control" placeholder="Location"
                            required>
                    </div>
                    <div class="form-group p-2">
                        <label for="Job descriptions">Description</label>
                        <input type="text" name="Job Descriptions" id="Job Descriptions" class="form-control"
                            placeholder="Job Descriptions" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="qualification">Qualification</label>
                        <input type="text" name="Qualification" id="Qualification" class="form-control"
                            placeholder="Qualification" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="wage">Wage</label>
                        <input type="text" name="Wage" id="Wage" class="form-control" placeholder="Wage" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-warning mt-3">Post</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card-columns">
                    <div class="card">
                        <img class="card-img-top" src="assets/img/we are hirng.jpg" alt="">
                        <div class="card-body">
                            <h5 class="position">Position: </h5>
                            <h5 class="location">Location: </h5>
                            <h5 class="job description">Job Description: </h5>
                            <h5 class="qualification">Qualification: </h5>
                            <h5 class="wage">Wage: </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-info text-light py-4">
        <div class="text-center">
